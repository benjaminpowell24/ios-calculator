<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator - Benjamin Powell</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <main id="main">
        <form id="calc_form">
          <header class="calc_header">
            <input type="text" disabled id='display' class="calc_output" value="0" />
          </header>
          <footer class="calc_footer">
            <div class="btn_group">
              <button id="clear" data-type="clear" type="reset" value="clear" class="btn btn-grey">
                AC
              </button>
              <button data-type="operator" value="invert" class="btn btn-grey">
                +/-
              </button>
              <button data-type="operator" value="%" class="btn btn-grey">
                %
              </button>
              <button id='divide' data-type="operator" value="/" class="btn btn-orange">
                รท
              </button>
            </div>
            <div class="btn_group">
              <button data-type="operand" value="7" class="btn btn-dark-grey" id="seven">
                7
              </button>
              <button id='eight' data-type="operand" value="8" class="btn btn-dark-grey">
                8
              </button>
              <button id='nine' data-type="operand" value="9" class="btn btn-dark-grey">
                9
              </button>
              <button id='multiply' data-type="operator" value="*" class="btn btn-orange">
                x
              </button>
            </div>
            <div class="btn_group">
              <button id='four' data-type="operand" value="4" class="btn btn-dark-grey">
                4
              </button>
              <button id='five' data-type="operand" value="5" class="btn btn-dark-grey">
                5
              </button>
              <button id='six' data-type="operand" value="6" class="btn btn-dark-grey">
                6
              </button>
              <button id='subtract' data-type="operator" value="-" class="btn btn-orange">
                -
              </button>
            </div>
            <div class="btn_group">
              <button id='one' data-type="operand" value="1" class="btn btn-dark-grey">
                1
              </button>
              <button id='two' data-type="operand" value="2" class="btn btn-dark-grey">
                2
              </button>
              <button id='three' data-type="operand" value="3" class="btn btn-dark-grey">
                3
              </button>
              <button id='add' data-type="operator" value="+" class="btn btn-orange">
                +
              </button>
            </div>
            <div class="btn_group">
              <button id='zero' data-type="operand" value="0" class="btn btn-grow btn-dark-grey">
                0
              </button>
              <button id='decimal' data-type="operand" value="." class="btn btn-dark-grey">
                .
              </button>
              <button id='equals' value="=" data-type="operator" class="btn btn-orange">
                =
              </button>
            </div>
          </footer>
        </form>
      </main>

      <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
      <script src="./index.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
</body>
</html>
